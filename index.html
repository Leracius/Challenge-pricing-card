<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#005 | Pricing card</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    
    <div class="main">
        <div class="extern-card">
            <div class="internal-card">
                <div class="section">
                    <!--Primera tarjeta-->
                    <div class="h3-row"><h3>Free</h3></div>
                    <div class="h1-row"><h1>$0</h1></div>
                    <div class="h5-row"><h5>Gratis para todo tu equipo</h5></div>
                    <div class="h4-row"><h4>Para individuos o equipos que buscan organizar cualquier cosa.</h4></div>
                    <div class="button-row"><button class="btn1">Empezar ahora</button></div>
                </div>
                    <!--Segunda tarjeta-->
                <div class="section">
                    <div class="h3-row"><h3>Standard</h3></div>
                    <div class="h1-row"><h1>$12</h1></div>
                    <div class="h5-row"><h5>Por usuario mes</h5></div>
                    <div class="h4-row"><h4>Para equipos que necesitan gestionar mas trabajo.</h4></div>
                    <div class="button-row"><button class="btn2">Contratar</button></div>
                </div>
                    <!--Tercera tarjeta-->
                <div class="section">
                    <div class="h3-row"><h3>Premium</h3></div>
                    <div class="h1-row"><h1>$35</h1></div>
                    <div class="h5-row"><h5>por usuario por mes.</h5></div>
                    <div class="h4-row"><h4>Ideal para equipos que necesitan seguimiento de varios proyectos.</h4></div>
                    <div class="button-row"><button class="btn3">Prueba gratuita</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
